<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>0926-商品详情-电商项目</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/page/productDetail.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
    </head>
    <body>
        <div class="wrap">
            <!--左边-->
            <div class="wrap_left">
                <dl>
                    <dt id="goodsBgImgId">
                        <div id="bigImgMaskId" class="img_bigMask"></div>
                        <img id="bigImgUrlId" src="img/widget/bigLoading.jpg"/>
                        <i></i>
                        <div id="localImgDetailId" class="local_img nodis"><img /></div>
                    </dt>
                    <dd>
                        <span id="leftBtnId" class="arrow_left"></span>
                        <ul id="smallImgUlId"></ul>
                        <span id="rightBtnId" class="arrow_right"></span>
                    </dd>
                </dl>
            </div>

            <!--右边-->
            <div class="wrap_right">
                <div id="goodsInfoId" class="product_info"></div>
                <div class="add_menu">
                    <label class="fn16 fl">配送至：</label>
                    <div class="add_tab">
                        <div id="addressTitleId" class="tab_title">
                            <ul id="addressUlId">请选择配送地址
                                <!--
                                <li>河北省</li>
                                <li>承德市</li>
                                <li>丰宁县</li>
                                -->
                            </ul>
                            <i></i>
                        </div>
                        <div id="addressListId" class="add_main">
                            <p class="address">选择新地址</p>
                            <ul>
                                <li id="provinceTab" class="yellow">请选择省</li>
                                <li id="cityTab" style="display:none;">请选择市</li>
                                <li id="areaTab" style="display:none;">请选择区</li>
                            </ul>
                            <div id="provinceId" class="add_ressList"></div>
                            <div id="cityId" class="add_ressList" style="display:none;"></div>
                            <div id="areaId" class="add_ressList" style="display:none;"></div>
                        </div>
                    </div>
                </div>
                <!--加入购物车-->
                <div class="add_goodsShop">
                    <div class="goodsShop_num">
                        <input id="goodsNum" type="text" class="num" value="1" />
                        <input id="goodsBtnPlusId" type="button" class="sign plus" value="+"/>
                        <input id="goodsBtnCutId" type="button" class="sign cut" value="-"/>
                    </div>
                    <input type="button" id="addGoodCartBtnId" class="btn_cart" value="加入购物车"/>
                </div>


            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="js/jquery-1.7.2.js" ></script>
<script type="text/javascript" src="js/config.js" ></script>
<script type="text/javascript" src="js/common.js" ></script>
<script type="text/javascript" src="js/productDetail.js" ></script>
<script type="text/javascript" src='js/goodsInfo.js'></script>
<script type="text/javascript" src='js/addressMenu.js'></script>
