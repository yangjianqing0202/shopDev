<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>0923-网站首页-电商项目</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/page/index.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />

    </head>
    <body>
        <div class="home_main">
            <div class="main_left">
                <ul id="subNav" class="subNav mt20"></ul>
            </div>
            <div class="main_right">

                <!--轮播图开始-->
                <div class="slider">
                    <span id="toLeftBtn" class="arrow_left"><</span>
                    <span id="toRightBtn"  class="arrow_right">></span>
                    <ul id="sliderImgId"></ul>
                    <!--小圆点-->
                    <div class="slider_point" id="sliderPointId">
                        <ul id="pointerUi"></ul>
                    </div>
                    <div class="slider_pointBg" id="sliderPointBg"></div>
                </div>
                <!--轮播图结束-->

                <div class="ad_div left"><img src="img/temp/temp3.jpg" /></div><div class="ad_div right"><img src="img/temp/temp4.jpg" /></div>
            </div>
        </div>
        <div class="product_title"><p>享品质</p></div>
        <div class="product_content">
            <ul id="productUlId"></ul>
        </div>
        <div class="product_title"><p>享生活</p></div>
