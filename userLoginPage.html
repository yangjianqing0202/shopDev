<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>0920-用户登陆页-电商网站</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/page/userLoginPage.css" />
    </head>
    <body>
        <header>
            <div class="header_box">
                <div class="logo"></div>
            </div>
        </header>
        <div class="wrap">
            <div class="login_box">
                <div class="login_main">
                    <div class="login_title mb30">
                        <span class="login_scan">扫码登录</span>
                        <i></i>
                        <span class="login_account f00 bold">账户登录</span>
                    </div>


                    <div class="login_content">
                        <!-- 用户名 -->
                        <div class="content_box mb20">
                            <label class="label_user" for="enter_user"></label>
                            <input type="text" id="enter_user" value="请输入账号"/>
                            <i></i>
                        </div>

                        <!-- 密码 -->
                        <div class="content_box mb20">
                            <label class="label_pass" for="enter_pass"></label>
                            <input type="text" id="enter_pass" value="请输入密码"/>
                            <i></i>
                        </div>
                        <div class="check_box mb20">
                            <input type="checkbox" id="autoLogin" />
                            <label class="check_point" for="autoLogin">自动登录</label>
                            <a href="javascript:;">忘记密码</a>
                        </div>
                        <input type="button" class="login_button" value="登录" />
                    </div>
                    <div class="login_footer">
                        <span class="qq">QQ</span>
                        <i></i>
                        <span class="WeChat">微信</span>
                        <a href="javascript:;">立即注册</a>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
